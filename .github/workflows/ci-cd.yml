name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20'
  RESOURCE_GROUP: 'EVEAbacus'
  VM_NAME: ${{ secrets.VM_NAME }}

jobs:
  # Build and test backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Cache .NET dependencies
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore ./EVEAbacus.WebUI/EVEAbacus.WebUI.csproj
      
      - name: Build backend
        run: dotnet build --no-restore --configuration Release ./EVEAbacus.WebUI/EVEAbacus.WebUI.csproj
      
      - name: Test backend
        run: dotnet test --no-build --verbosity normal ./EVEAbacus.WebUI/EVEAbacus.WebUI.csproj
      
      - name: Publish backend
        run: dotnet publish --configuration Release --output ./publish-backend ./EVEAbacus.WebUI/EVEAbacus.WebUI.csproj
      
      - name: Prepare backend artifacts
        run: |
          # Copy systemd service file to backend artifacts
          cp ./eveabacus-backend.service ./publish-backend/
          echo "ğŸ“ Backend artifacts prepared:"
          ls -la ./publish-backend/
      
      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: ./publish-backend
          retention-days: 1

  # Deploy backend to production
  deploy-backend:
    needs: [build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-artifacts
          path: ./backend-artifacts
      
      - name: Debug downloaded artifacts
        run: |
          echo "ğŸ” Checking downloaded artifacts..."
          echo "Backend artifacts:"
          ls -la ./backend-artifacts/ || echo "Backend artifacts not found"
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: List available VMs
        run: |
          echo "Available VMs in resource group ${{ env.RESOURCE_GROUP }}:"
          az vm list --resource-group ${{ env.RESOURCE_GROUP }} --query "[].{Name:name, Status:powerState}" -o table
      
      - name: Deploy backend to Azure VM
        run: |
          # Stop backend service
          echo "Stopping backend service..."
          az vm run-command invoke \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.VM_NAME }} \
            --command-id RunShellScript \
            --scripts "
              sudo systemctl stop eveabacus-backend 2>/dev/null || true
            "
          
          # Create storage account for large files
          echo "Setting up storage for backend deployment..."
          STORAGE_ACCOUNT_NAME="evebackend$(date +%s)"
          az storage account create \
            --name $STORAGE_ACCOUNT_NAME \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location eastus \
            --sku Standard_LRS \
            --kind StorageV2
          
          # Get storage key
          STORAGE_KEY=$(az storage account keys list \
            --account-name $STORAGE_ACCOUNT_NAME \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query '[0].value' -o tsv)
          
          # Create container
          az storage container create \
            --name deployments \
            --account-name $STORAGE_ACCOUNT_NAME \
            --account-key $STORAGE_KEY
          
          # Upload backend artifacts
          echo "Uploading backend artifacts..."
          tar -czf backend-artifacts.tar.gz -C ./backend-artifacts .
          az storage blob upload \
            --account-name $STORAGE_ACCOUNT_NAME \
            --account-key $STORAGE_KEY \
            --container-name deployments \
            --name backend-artifacts.tar.gz \
            --file backend-artifacts.tar.gz
          
          # Deploy backend from storage
          echo "Deploying backend from storage..."
          # Generate SAS token for backend artifacts
          BACKEND_SAS=$(az storage blob generate-sas \
            --account-name $STORAGE_ACCOUNT_NAME \
            --account-key $STORAGE_KEY \
            --container-name deployments \
            --name backend-artifacts.tar.gz \
            --permissions r \
            --expiry $(date -u -d "1 hour" '+%Y-%m-%dT%H:%M:%SZ') \
            --full-uri \
            --output tsv)
          
          az vm run-command invoke \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.VM_NAME }} \
            --command-id RunShellScript \
            --scripts "
              echo 'ğŸ” Starting backend deployment...'
              sudo mkdir -p /var/www/eveabacus
              sudo rm -rf /var/www/eveabacus/*
              cd /tmp
              echo 'ğŸ“¥ Downloading backend artifacts...'
              curl -L -o backend-artifacts.tar.gz \"$BACKEND_SAS\"
              echo 'ğŸ“¦ Extracting backend artifacts...'
              tar -xzf backend-artifacts.tar.gz -C /var/www/eveabacus/
              echo 'ğŸ”§ Setting permissions...'
              sudo chown -R eveabacus:eveabacus /var/www/eveabacus
              sudo chmod -R 755 /var/www/eveabacus
              echo 'ğŸ“ Backend deployment contents:'
              ls -la /var/www/eveabacus/
              
              # Copy systemd service file
              echo 'ğŸ“ Copying systemd service file...'
              sudo cp /var/www/eveabacus/eveabacus-backend.service /etc/systemd/system/eveabacus-backend.service
              sudo chmod 644 /etc/systemd/system/eveabacus-backend.service
              
              # Add the connection string environment variable from GitHub secrets
              echo 'ğŸ”§ Adding database connection string from secrets...'
              sudo sed -i '/Environment=ASPNETCORE_URLS/a Environment=ConnectionStrings__EVEAbacus=${{ secrets.CONNECTIONSTRINGS__BACKEND }}' /etc/systemd/system/eveabacus-backend.service
              
              # Add the Redis password environment variable from GitHub secrets
              echo 'ğŸ”§ Adding Redis password from secrets...'
              sudo sed -i '/Environment=ConnectionStrings__EVEAbacus/a Environment=REDIS__PASSWORD=${{ secrets.REDIS__PASSWORD }}' /etc/systemd/system/eveabacus-backend.service
              
              # Debug: Show the final service file configuration
              echo 'ğŸ“‹ Final service configuration:'
              sudo cat /etc/systemd/system/eveabacus-backend.service
              
              sudo systemctl daemon-reload
              
              rm -f backend-artifacts.tar.gz
              echo 'âœ… Backend deployment complete'
            "
          
          # Clean up storage account
          echo "Cleaning up storage account..."
          az storage account delete \
            --name $STORAGE_ACCOUNT_NAME \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --yes
          
          # Start backend service
          echo "Starting backend service..."
          az vm run-command invoke \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.VM_NAME }} \
            --command-id RunShellScript \
            --scripts "
              echo 'ğŸ”§ Starting backend service...'
              # Start backend service if it exists
              if systemctl list-unit-files | grep -q eveabacus-backend.service; then
                echo 'ğŸš€ Starting eveabacus-backend service...'
                sudo systemctl start eveabacus-backend
                echo 'â³ Waiting for backend to be ready...'
                sleep 10
                echo 'âœ… Backend service started'
              else
                echo 'âš ï¸  eveabacus-backend service not found'
              fi
            "
          
          # Wait for backend to be ready
          echo "Waiting for backend to be ready..."
          az vm run-command invoke \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.VM_NAME }} \
            --command-id RunShellScript \
            --scripts "
              echo 'ğŸ” Checking if backend is ready...'
              echo 'ğŸ“‹ Checking backend service status:'
              sudo systemctl status eveabacus-backend || echo 'Backend service not found or failed'
              echo 'ğŸ“‹ Checking backend service logs:'
              sudo journalctl -u eveabacus-backend -n 10 --no-pager || echo 'No backend service logs found'
              echo 'ğŸ“‹ Checking if port 5000 is listening:'
              sudo netstat -tlnp | grep :5000 || echo 'Port 5000 not listening'
              echo 'ğŸ“‹ Checking backend process:'
              ps aux | grep eveabacus-backend || echo 'No eveabacus-backend process found'
              echo 'ğŸ“‹ Checking Redis connection (port 6379):'
              sudo netstat -tlnp | grep :6379 || echo 'Redis not listening on port 6379'
              echo 'ğŸ“‹ Testing Redis connection:'
              redis-cli -h localhost -p 6379 ping 2>/dev/null || echo 'Redis ping failed'
              
              for i in {1..30}; do
                echo 'ğŸ” Attempt $i: Testing backend health endpoint...'
                if curl -f http://localhost:5000/health 2>/dev/null; then
                  echo 'âœ… Backend is ready!'
                  exit 0
                else
                  echo 'âŒ Health check failed'
                  echo 'ğŸ“‹ Trying to get more info:'
                  curl -v http://localhost:5000/health 2>&1 | head -10 || echo 'Curl failed completely'
                fi
                echo 'â³ Waiting for backend to be ready... (attempt $i/30)'
                sleep 5
              done
              echo 'âš ï¸  Backend may not be fully ready, but continuing...'
              echo 'ğŸ“‹ Final backend service status:'
              sudo systemctl status eveabacus-backend || echo 'Backend service not found'
            "
          
          echo "âœ… Backend deployment completed successfully"
          echo "ğŸ“‹ Summary: Backend should now be running and ready for frontend build"

  # Build frontend (after backend is deployed and running)
  build-frontend:
    needs: [deploy-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Setup Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            ./eve-abacus-webui/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./eve-abacus-webui
      
      - name: Build frontend
        run: pnpm build
        working-directory: ./eve-abacus-webui
      
      - name: Debug build output
        run: |
          echo "ğŸ” Debugging frontend build output..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“ eve-abacus-webui directory contents:"
          ls -la ./eve-abacus-webui/
          echo ""
          echo "ğŸ“ .next directory exists:"
          if [ -d "./eve-abacus-webui/.next" ]; then
            echo "âœ… .next directory found"
            ls -la ./eve-abacus-webui/.next/
            echo ""
            echo "ğŸ“ BUILD_ID file:"
            ls -la ./eve-abacus-webui/.next/BUILD_ID || echo "BUILD_ID not found"
            echo ""
            echo "ğŸ“ Server directory:"
            ls -la ./eve-abacus-webui/.next/server/ || echo "server directory not found"
            echo ""
            echo "ğŸ“ Static directory:"
            ls -la ./eve-abacus-webui/.next/static/ || echo "static directory not found"
          else
            echo "âŒ .next directory not found - build may have failed"
            echo "ğŸ“ Checking for any build artifacts:"
            find ./eve-abacus-webui -name "*.js" -o -name "*.json" | head -10
          fi
          echo ""
          echo "ğŸ“ package.json exists:"
          ls -la ./eve-abacus-webui/package.json || echo "package.json not found"
          echo ""
          echo "ğŸ“ public directory exists:"
          ls -la ./eve-abacus-webui/public/ || echo "public directory not found"
        working-directory: ./
      
      - name: Check if build artifacts exist
        run: |
          if [ ! -d "./eve-abacus-webui/.next" ]; then
            echo "âŒ Frontend build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Frontend build artifacts found"
          ls -la ./eve-abacus-webui/.next/
          
          # Check for BUILD_ID file (required for production builds)
          echo "ğŸ“ Checking for BUILD_ID file:"
          if [ -f "./eve-abacus-webui/.next/BUILD_ID" ]; then
            echo "âœ… BUILD_ID found: $(cat ./eve-abacus-webui/.next/BUILD_ID)"
          else
            echo "âŒ BUILD_ID not found - this is required for production builds"
          fi
          
          # Check for server directory
          echo "ğŸ“ Checking for server directory:"
          if [ -d "./eve-abacus-webui/.next/server" ]; then
            echo "âœ… Server directory found"
            ls -la ./eve-abacus-webui/.next/server/
          else
            echo "âŒ Server directory not found"
          fi
          
          # Check for static directory
          echo "ğŸ“ Checking for static directory:"
          if [ -d "./eve-abacus-webui/.next/static" ]; then
            echo "âœ… Static directory found"
            ls -la ./eve-abacus-webui/.next/static/
          else
            echo "âŒ Static directory not found"
          fi
          
          # Check for standalone output
          if [ -d "./eve-abacus-webui/.next/standalone" ]; then
            echo "âœ… Standalone output found"
            ls -la ./eve-abacus-webui/.next/standalone/
            echo "ğŸ“ Checking for server.js in standalone:"
            if [ -f "./eve-abacus-webui/.next/standalone/server.js" ]; then
              echo "âœ… server.js found in standalone build"
            else
              echo "âš ï¸  server.js not found in standalone build"
              echo "ğŸ“ Available files in standalone:"
              find ./eve-abacus-webui/.next/standalone -type f -name "*.js" | head -10
              echo "ğŸ“ All files in standalone:"
              ls -la ./eve-abacus-webui/.next/standalone/
            fi
          else
            echo "âš ï¸  Standalone output not found, using regular .next directory"
            echo "ğŸ“ Available files in .next:"
            find ./eve-abacus-webui/.next -type f -name "*.js" | head -10
            echo "ğŸ“ All directories in .next:"
            ls -la ./eve-abacus-webui/.next/
          fi
        working-directory: ./
      
      - name: Debug frontend artifacts
        run: |
          echo "ğŸ“ Frontend artifacts to be uploaded:"
          echo "Contents of .next directory:"
          find ./eve-abacus-webui/.next -type f -name "*.js" | head -10
          echo ""
          echo "Contents of public directory:"
          ls -la ./eve-abacus-webui/public/
          echo ""
          echo "ğŸ“ Checking standalone build structure:"
          if [ -d "./eve-abacus-webui/.next/standalone" ]; then
            echo "âœ… Standalone directory exists"
            ls -la ./eve-abacus-webui/.next/standalone/
            echo ""
            echo "ğŸ“ Looking for server.js in standalone:"
            find ./eve-abacus-webui/.next/standalone -name "server.js" -o -name "*.js" | head -5
          else
            echo "âŒ Standalone directory not found"
            echo "ğŸ“ Available directories in .next:"
            ls -la ./eve-abacus-webui/.next/
          fi
        working-directory: ./
      
      - name: Prepare frontend artifacts
        run: |
          echo "ğŸ” Preparing frontend artifacts..."
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“ eve-abacus-webui directory contents:"
          ls -la ./eve-abacus-webui/
          
          mkdir -p ./frontend-build
          echo "ğŸ“ Created frontend-build directory"
          
          # Always copy the complete .next directory for production builds
          echo "ğŸ“ Copying .next directory..."
          if [ -d "./eve-abacus-webui/.next" ]; then
            cp -r ./eve-abacus-webui/.next ./frontend-build/
            echo "âœ… .next directory copied"
          else
            echo "âŒ .next directory not found - cannot copy"
          fi
          
          echo "ğŸ“ Copying public directory..."
          if [ -d "./eve-abacus-webui/public" ]; then
            cp -r ./eve-abacus-webui/public ./frontend-build/
            echo "âœ… public directory copied"
          else
            echo "âŒ public directory not found - cannot copy"
          fi
          
          echo "ğŸ“ Copying package.json..."
          if [ -f "./eve-abacus-webui/package.json" ]; then
            cp ./eve-abacus-webui/package.json ./frontend-build/
            echo "âœ… package.json copied"
          else
            echo "âŒ package.json not found - cannot copy"
          fi
          
          echo "ğŸ“ Copying pnpm-lock.yaml..."
          if [ -f "./eve-abacus-webui/pnpm-lock.yaml" ]; then
            cp ./eve-abacus-webui/pnpm-lock.yaml ./frontend-build/
            echo "âœ… pnpm-lock.yaml copied"
          else
            echo "âŒ pnpm-lock.yaml not found - cannot copy"
          fi
          
          # Copy systemd service files
          echo "ğŸ“ Copying systemd service file..."
          if [ -f "./eveabacus-frontend.service" ]; then
            cp ./eveabacus-frontend.service ./frontend-build/
            echo "âœ… eveabacus-frontend.service copied"
          else
            echo "âŒ eveabacus-frontend.service not found - cannot copy"
          fi
          
          # If standalone exists, also copy it for potential use
          if [ -d "./eve-abacus-webui/.next/standalone" ]; then
            echo "ğŸš€ Standalone build also available"
            mkdir -p ./frontend-build/standalone
            cp -r ./eve-abacus-webui/.next/standalone/* ./frontend-build/standalone/
            echo "âœ… standalone directory copied"
          else
            echo "âš ï¸  Standalone directory not found"
          fi
          
          echo "ğŸ“ Final frontend artifacts:"
          ls -la ./frontend-build/
          echo "ğŸ“ .next directory contents:"
          ls -la ./frontend-build/.next/ || echo ".next directory not found in frontend-build"
        working-directory: ./
      
      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: ./frontend-build
          retention-days: 1

  # Deploy frontend to production
  deploy-frontend:
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifacts
          path: ./frontend-artifacts
      
      - name: Debug downloaded artifacts
        run: |
          echo "ğŸ” Checking downloaded artifacts..."
          echo "Frontend artifacts:"
          ls -la ./frontend-artifacts/ || echo "Frontend artifacts not found"
          echo ""
          echo "Frontend .next directory:"
          ls -la ./frontend-artifacts/.next/ || echo ".next directory not found"
          echo ""
          echo "Frontend public directory:"
          ls -la ./frontend-artifacts/public/ || echo "public directory not found"
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy frontend to Azure VM
        run: |
          # Stop frontend service
          echo "Stopping frontend service..."
          az vm run-command invoke \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.VM_NAME }} \
            --command-id RunShellScript \
            --scripts "
              sudo systemctl stop eveabacus-frontend 2>/dev/null || true
            "
          
          # Create storage account for large files
          echo "Setting up storage for frontend deployment..."
          STORAGE_ACCOUNT_NAME="evefrontend$(date +%s)"
          az storage account create \
            --name $STORAGE_ACCOUNT_NAME \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location eastus \
            --sku Standard_LRS \
            --kind StorageV2
          
          # Get storage key
          STORAGE_KEY=$(az storage account keys list \
            --account-name $STORAGE_ACCOUNT_NAME \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query '[0].value' -o tsv)
          
          # Create container
          az storage container create \
            --name deployments \
            --account-name $STORAGE_ACCOUNT_NAME \
            --account-key $STORAGE_KEY
          
          # Upload frontend artifacts
          echo "Uploading frontend artifacts..."
          tar -czf frontend-artifacts.tar.gz -C ./frontend-artifacts .
          az storage blob upload \
            --account-name $STORAGE_ACCOUNT_NAME \
            --account-key $STORAGE_KEY \
            --container-name deployments \
            --name frontend-artifacts.tar.gz \
            --file frontend-artifacts.tar.gz
          
          # Deploy frontend from storage
          echo "Deploying frontend from storage..."
          # Generate SAS token for frontend artifacts
          FRONTEND_SAS=$(az storage blob generate-sas \
            --account-name $STORAGE_ACCOUNT_NAME \
            --account-key $STORAGE_KEY \
            --container-name deployments \
            --name frontend-artifacts.tar.gz \
            --permissions r \
            --expiry $(date -u -d "1 hour" '+%Y-%m-%dT%H:%M:%SZ') \
            --full-uri \
            --output tsv)
          
          az vm run-command invoke \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.VM_NAME }} \
            --command-id RunShellScript \
            --scripts "
              echo 'ğŸ” Starting frontend deployment...'
              sudo mkdir -p /var/www/eveabacus/frontend
              sudo rm -rf /var/www/eveabacus/frontend/*
              cd /tmp
              echo 'ğŸ“¥ Downloading frontend artifacts...'
              curl -L -o frontend-artifacts.tar.gz \"$FRONTEND_SAS\"
              echo 'ğŸ“¦ Extracting frontend artifacts...'
              tar -xzf frontend-artifacts.tar.gz
              echo 'ğŸ“ Extracted frontend contents:'
              ls -la /tmp/
              echo 'ğŸ“ .next directory contents:'
              ls -la /tmp/.next/ || echo '.next directory not found'
              echo 'ğŸ“ public directory contents:'
              ls -la /tmp/public/ || echo 'public directory not found'
              echo 'ğŸ“ package.json and pnpm-lock.yaml:'
              ls -la /tmp/package.json /tmp/pnpm-lock.yaml 2>/dev/null || echo 'package.json or pnpm-lock.yaml not found'
              echo 'ğŸ“ Checking for standalone directory:'
              ls -la /tmp/.next/standalone/ || echo 'standalone directory not found'
              
              # Always copy the complete .next directory for production builds
              echo 'ğŸ“ Copying complete .next directory...'
              sudo cp -r /tmp/.next /var/www/eveabacus/frontend/
              sudo cp -r /tmp/public /var/www/eveabacus/frontend/
              sudo cp /tmp/package.json /var/www/eveabacus/frontend/
              sudo cp /tmp/pnpm-lock.yaml /var/www/eveabacus/frontend/
              
              # Check if standalone server.js exists for potential use
              if [ -f '/tmp/.next/standalone/server.js' ]; then
                echo 'ğŸš€ Standalone server.js found, copying for potential use'
                sudo mkdir -p /var/www/eveabacus/frontend/standalone
                sudo cp -r /tmp/.next/standalone/* /var/www/eveabacus/frontend/standalone/
              fi
              
              echo 'ğŸ“ Regular build contents copied:'
              ls -la /var/www/eveabacus/frontend/
              
              # Install dependencies for production build
              echo 'ğŸ“¦ Installing dependencies for production build...'
              cd /var/www/eveabacus/frontend
              sudo pnpm install --prod --frozen-lockfile
              echo 'âœ… Dependencies installed'
              echo 'ğŸ“ Checking node_modules after install:'
              ls -la /var/www/eveabacus/frontend/node_modules/.bin/ | grep next || echo 'next not found in node_modules/.bin'
              
              # Debug: Check .next directory structure
              echo 'ğŸ“ Debugging .next directory structure:'
              ls -la /var/www/eveabacus/frontend/.next/
              echo 'ğŸ“ Checking for build-id file:'
              ls -la /var/www/eveabacus/frontend/.next/BUILD_ID || echo 'BUILD_ID not found'
              echo 'ğŸ“ Checking for server directory:'
              ls -la /var/www/eveabacus/frontend/.next/server/ || echo 'server directory not found'
              echo 'ğŸ“ Checking for static directory:'
              ls -la /var/www/eveabacus/frontend/.next/static/ || echo 'static directory not found'
              
              echo 'ğŸ”§ Setting permissions...'
              sudo chown -R www-data:www-data /var/www/eveabacus/frontend
              sudo chmod -R 755 /var/www/eveabacus/frontend
              echo 'ğŸ“ Final frontend deployment contents:'
              ls -la /var/www/eveabacus/frontend/
