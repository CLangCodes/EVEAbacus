name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore ./EVEAbacus.WebUI/EVEAbacus.WebUI.csproj
      
      - name: Build backend
        run: dotnet build --no-restore --configuration Release ./EVEAbacus.WebUI/EVEAbacus.WebUI.csproj
      
      - name: Test backend
        run: dotnet test --no-build --verbosity normal ./EVEAbacus.WebUI/EVEAbacus.WebUI.csproj

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./eve-abacus-webui
      
      - name: Build frontend
        run: pnpm build && pnpm export
        working-directory: ./eve-abacus-webui

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./eve-abacus-webui
      
      - name: Build frontend
        run: pnpm build
        working-directory: ./eve-abacus-webui
      
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            # Check current directory structure
            echo "Current directory: $(pwd)"
            echo "Contents of /var/www/:"
            ls -la /var/www/
            
            # Check if we're in the right directory and if git repo exists
            cd /var/www/eveabacus
            
            if [ ! -d ".git" ]; then
              echo "Git repository not found. Skipping git pull."
            else
              # Pull latest changes
              git pull origin main
            fi
            
            # Check if backend directory exists - try different possible locations
            if [ -d "EVEAbacus.WebUI" ]; then
              echo "Found EVEAbacus.WebUI directory"
              cd EVEAbacus.WebUI
              dotnet publish --configuration Release --output /var/www/eveabacus
            elif [ -f "EVEAbacus.WebUI.csproj" ]; then
              echo "Found EVEAbacus.WebUI.csproj in current directory"
              dotnet publish --configuration Release --output /var/www/eveabacus
            else
              echo "Backend project not found. Current directory contents:"
              ls -la
              echo "Skipping backend build."
            fi
            
            # Restart the backend service
            sudo systemctl restart eveabacus
            
            # Disable frontend service since we're using static files
            sudo systemctl stop eveabacus-frontend 2>/dev/null || true
            sudo systemctl disable eveabacus-frontend 2>/dev/null || true
            
            # Check if frontend files exist and copy them
            echo "Checking for frontend files..."
            
            if [ -d "/var/www/eveabacus/frontend/out" ]; then
              # Install frontend dependencies if node_modules doesn't exist
              if [ ! -d "/var/www/eveabacus/frontend/node_modules" ]; then
                echo "Installing frontend dependencies..."
                cd /var/www/eveabacus/frontend
                if ! command -v pnpm &> /dev/null; then
                  npm install -g pnpm
                fi
                pnpm install --frozen-lockfile
              fi
              
              # Check what's in the out directory
              echo "Contents of /var/www/eveabacus/frontend/out/:"
              ls -la /var/www/eveabacus/frontend/out/
              
              # Copy static frontend files to web root
              sudo cp -r /var/www/eveabacus/frontend/out/* /var/www/html/
              echo "Static frontend files copied successfully from /var/www/eveabacus/frontend/out/"
            else
              echo "Frontend out directory not found at /var/www/eveabacus/frontend/out"
              # List contents to debug
              echo "Contents of /var/www/eveabacus/:"
              ls -la /var/www/eveabacus/
              if [ -d "/var/www/eveabacus/frontend" ]; then
                echo "Contents of /var/www/eveabacus/frontend/:"
                ls -la /var/www/eveabacus/frontend/
              else
                echo "/var/www/eveabacus/frontend/ directory does not exist"
              fi
            fi
            
            # Reload nginx
            sudo systemctl reload nginx
            
            echo "Deployment completed successfully!"
      
      - name: Copy frontend files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "eve-abacus-webui/out,eve-abacus-webui/public,eve-abacus-webui/next.config.ts,eve-abacus-webui/package.json,eve-abacus-webui/package-lock.json,eve-abacus-webui/pnpm-lock.yaml"
          target: "/var/www/eveabacus/frontend/"
          strip_components: 1 